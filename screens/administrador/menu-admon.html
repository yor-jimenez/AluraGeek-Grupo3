<!doctype html>
<html lang="ES">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <link rel="stylesheet" href="../administrador/style-menu-admon.css">
    
    <title>Menu Administrador</title>
  </head>

  <body>
    <header>
        <nav>
            <div class="logo-busqueda">
                <div class="logo">
                    <img src="/assets/logo.png" alt="logo">
                    <p class="logo-azul">Alura</p><p>Geek</p>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal">Crear</button>
                <table id="tablaArticulos" class="table mt-2 table-borderer table striped ">
                <thead>
                    <tr class="text-center">
                        <th>Id</th>
                        <th>Nombre del producto</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    <div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="col-form-label">Nombre:</label>
                            <input id="nombre" type="text" class="form-control" autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="imagenUrl" class="col-form-label">Url:</label>
                            <input id="imagenUrl" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="col-form-label">Precio:</label>
                            <input id="precio" type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="col-form-label">Descripci贸n:</label>
                            <input id="descripcion" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="seccion" class="col-form-label">Secci贸n:</label>
                            <input id="seccion" type="text" class="form-control">
                        </div>
                </div>
                <div class="modal-footer">
                    <button id="btnCerrar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btnGuardar" type="submit" class="btn btn-primary">Guardar</button>
                </div>
                    </form>
            </div>
        </div>
    </div>

    <!-- Creando el cuadro Editar -->
    <div id="modalEditarProducto" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <button id="btnEditar" type="button" class="btn btn-primary" data-bs-toggle="modal">Editar</button>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombreE" class="col-form-label">Nombre:</label>
                            <input id="nombreE" type="text" class="form-control" autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="imagenUrlE" class="col-form-label">Url:</label>
                            <input id="imagenUrlE" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="precioE" class="col-form-label">Precio:</label>
                            <input id="precioE" type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="descripcionE" class="col-form-label">Descripci贸n:</label>
                            <input id="descripcionE" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="seccionE" class="col-form-label">Secci贸n:</label>
                            <input id="seccionE" type="text" class="form-control">
                        </div>
                </div>
                <div class="modal-footer">
                    <button id="btnCerrar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btnGuardar" type="submit" class="btn btn-primary">Guardar</button>
                </div>
                    </form>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script type="module" src="../../controllers/admon.js"></script>

</html>
